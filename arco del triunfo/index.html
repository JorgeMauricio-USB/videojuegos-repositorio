<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEF y USE</title>
     <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
    <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }

        .fondo {
            width: 100vw;
            height: 100vh;
}
</style>
</head>
<body>
  <X3D class="fondo">
    <Scene>
        <Transform DEF='stonehenge'>
            <!-- arco del triunfo -->
           <Transform DEF='Fila'>
           <inline DEF="Arco" url="arco_triunfo.x3d"></inline>
           </Transform>
        </Transform>



    </Scene>
  </X3D>  
</body>
</html>
