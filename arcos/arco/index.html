<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEF y USE</title>
     <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
    <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }

        .fondo {
            width: 100vw;
            height: 100vh;
}
</style>
</head>
<body>
  <X3D class="fondo">
<Scene>
 <Transform DEF='plantaBaja'>
    <Transform DEF='Fila'>
    <inline DEF="Arco" url="arco.x3d"></inline>
    </Transform>
    
     <Transform translation="3.5 0 0">
      <shape USE="Fila"/>
    </Transform>

    <Transform translation="7 0 0">
      <shape USE="Fila"/>
    </Transform>

    <Transform translation="10.5 0 0">
      <shape USE="Fila"/>
    </Transform>

    <Transform translation="14 0 0">
      <shape USE="Fila"/>
    </Transform>

    <Transform translation="17.5 0 0">
      <shape USE="Fila"/>
    </Transform>
</Transform>

</Scene>
  </X3D>  
</body>
</html>
