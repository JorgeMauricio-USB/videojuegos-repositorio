<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'>

		<!-- hiro -->

    <a-marker preset="hiro">
        	
<!-- Tierra y luna -->
    <!-- SOL -->
    <a-entity geometry="primitive: sphere; radius: 1.5;"  material="src: url(texturas/csol.jpg)" position="0 0 0">
    </a-entity>
<!-- Espacio -->
<a-entity geometry="primitive: plane; height:10; width: 10"  material="src: url(texturas/espacio.jpg); side: double" position="0 -3 0" rotation="90 0 0">
</a-entity>

<!-- planetas -->
    <!-- Mercurio -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.1;" position="2 0 0" material="src: url(texturas/cmercurio.jpg)"></a-entity>
    </a-entity>
    <!-- Venus -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.25;" position="-2 0 0" material="src: url(texturas/cvenus.jpg)"></a-entity>
    </a-entity>
    <!-- Tierra -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.3;" position="2.5 0 1" material="src: url(texturas/tierra.jpg)"></a-entity>
    </a-entity>

    <!-- Marte -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.3;" position="-6 0 -3" material="src: url(texturas/cmarte.jpg)"></a-entity>
    </a-entity>

    <!-- Jupiter -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.6;" position="-3.5 0 3.5" material="src: url(texturas/cjupiter.jpg)"></a-entity>
    </a-entity>

       <!-- anillos saturno -->
<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
    <a-entity geometry="primitive: circle; radius: 1;" position="4.6 0 -4.25" material="src: url(texturas/anillos.png)" rotation="-90 0 0"></a-entity>
</a-entity>


    <!-- saturno -->
<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.4;" position="4.6 0 -4.25" material="src: url(texturas/csaturno.jpg)"></a-entity>
    </a-entity>
</a-entity>
 
    <!-- urano -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.4;" position="5 0 5.25" material="src: url(texturas/curano.jpg)"></a-entity>
    </a-entity>

    <!-- neptuno -->
    <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.4;" position="-3 0 6" material="src: url(texturas/cneptuno.jpg)"></a-entity>
    </a-entity>

     <!-- pluton -->
     <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
        <a-entity geometry="primitive: sphere; radius: 0.1;" position="5 0 7" material="src: url(texturas/cmercurio.jpg)"></a-entity>
    </a-entity>
</a-marker>





<!-- kanji -->
	
<a-marker preset="kanji">


<!-- Postres -->

        <!-- Dona de fresa-->
        <a-entity geometry="primitive: torus; radius: 1; radius-tubular:0.25" material="src: url(texturas/dona.jpeg)" rotation="0 0 0" position="0 1 0" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing:linear">
        </a-entity>
        <!-- helado de chocolate-->
        <a-entity geometry="primitive: sphere; radius: 1;" material="src: url(texturas/helado_chocolate.jpeg)" rotation="0 0 0" position="-5 1 0" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing:linear">
        </a-entity>
        <!-- galleta  -->
        <a-entity geometry="primitive: cylinder; radius: 0.5; height: 0.08" material="src: url(texturas/textura_galleta.jpg)" rotation="-90 0 0" position="-3 1 1" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing:linear">
        </a-entity>
        <!-- pastel  -->
        <a-entity geometry="primitive: cylinder; radius: 0.5; height: 0.5" material="src: url(texturas/pan_2.jpeg)" rotation="-90 0 0" position="3 1 1" 
        animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing:linear">
        </a-entity>
    </a-marker>













    


<!-- partenon -->

            <a-marker type="pattern" preset="custom" url="assets/pattern-M.patt" material="" arjs-anchor="" arjs-hit-testing="">
                <!-- Definir el objeto que serÃ¡ colocado en el marcador  -->
                <a-cone position="0 0.8 0" material="opacity: 0.5; side: double" geometry="">
                    <a-cylinder material="color: yellow" radius="0.2" position="0 1.02 0">
                    </a-cylinder>
                    <a-cylinder material="color: yellow" radius="0.25" height="0.5" position="0 0.5 0">
                    </a-cylinder>
                </a-box>
                </a-marker>




<!-- Mickey -->

    <a-assets>
        <a-asset-item
            id="personaje-animado"
            src="modelo3d/mickey_jazz_no_metalico.glb"
        ></a-asset-item>
    </a-assets>

            <a-marker
            id="marcador"
            type="pattern"
            preset="custom"
            url="assets/silueta_mickey.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
            >
            <a-entity
                id="modelo-3D"
                scale="2 2 2"
                animation-mixer="loop: repeat"
                gltf-model="#personaje-animado"
                class="clickable"
                gesture-handler
            ></a-entity>
            </a-marker>




<!-- Chile -->
	

<a-marker type="pattern" preset="custom" url="assets/marcador_chile.patt" material="" arjs-anchor="" arjs-hit-testing="">
    <!-- Tierra y luna -->
    <!-- SOL -->
                <a-entity geometry="primitive:  torus; radius: 1; radius-tubular:0.25"  material="src: url(texturas/csol.jpg)" position="0 0 0">
                </a-entity>
    
    <!-- planetas -->
                <!-- Mercurio -->
                <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                    <a-entity geometry="primitive: sphere; radius: 0.1;" position="2 0 0" material="src: url(texturas/cmercurio.jpg)"></a-entity>
                </a-entity>
                <!-- Venus -->
                <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                    <a-entity geometry="primitive: box; height:0.2; width:0.2;" position="-2 0 0" material="src: url(texturas/cvenus.jpg)"></a-entity>
                </a-entity>
                <!-- Tierra -->
                <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                    <a-entity geometry="primitive: cone; radius: 0.009; height:0.5;" position="2.5 0 1" material="src: url(texturas/tierra.jpg)"></a-entity>
                </a-entity>
    
                <!-- Marte -->
                <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                    <a-entity geometry="primitive: cylinder; radius: 0.5; height: 0.08" position="-6 0 -3" material="src: url(texturas/cmarte.jpg)"></a-entity>
                </a-entity>
    
                <!-- Jupiter -->
                <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                    <a-entity geometry="primitive: cylinder; radius: 0.5; height: 0.5" position="-3.5 0 3.5" material="src: url(texturas/cjupiter.jpg)"></a-entity>
                </a-entity>
    
                   <!-- anillos saturno -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: circle; radius: 1;" position="4.6 0 -4.25" material="src: url(texturas/anillos.png)" rotation="-90 0 0"></a-entity>
            </a-entity>
    
    
                <!-- saturno -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                    <a-entity geometry="primitive: cylinder; radius: 0.7; height: 0.5" position="4.6 0 -4.25" material="src: url(texturas/csaturno.jpg)"></a-entity>
                </a-entity>
            </a-entity>
             
                <!-- urano -->
                <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                    <a-entity geometry="primitive: box" position="5 0 5.25" material="src: url(texturas/curano.jpg)"></a-entity>
                </a-entity>
    
                <!-- neptuno -->
                <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                    <a-entity geometry="primitive: box" position="-3 0 6" material="src: url(texturas/cneptuno.jpg)"></a-entity>
                </a-entity>
    
                 <!-- pluton -->
                 <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                    <a-entity geometry="primitive: sphere; radius: 0.1;" position="5 0 7" material="src: url(texturas/cmercurio.jpg)"></a-entity>
                </a-entity>
<!-- <termina siguientes objeto -->
            </a-marker>
    





		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>
