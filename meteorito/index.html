<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <style>
        body{
            background: #000 url("texturas/espacio.jpg");
            color: white;
            font-family: sans-serif;
        }
        .fondo{
            width: 90vw;
            height: 100vh;
            margin: auto; 
        }
        h1{
            text-align:center;
        }
        
    </style>
</head>
<body>
    <h1>Sistema Solar animado con X3D</h1>
<x3d class="fondo">
    <Scene>
        <!-- Animación de rotación para el sistema solar -->
    <Transform DEF="SSolar">
        <!-- SOL -->
        <Shape>
            <Appearance>
                <!-- <Material diffuseColor='1 1 0'/> -->
                <imageTexture url="texturas/csol.jpg"/>
            </Appearance>
            <Sphere></Sphere>
        </Shape>
        <!-- Mercurio -->
        <transform translation="1.5 0 0" scale="0.05 0.05 0.05">
            <inline url="mercurio.x3d"></inline>
        </transform>
        <!-- Venus -->
        <transform translation="-1.5 0 -3" scale="0.055 0.055 0.055">
            <inline url="venus.x3d"></inline>
        </transform>
        <!-- Tierra y luna -->
        <transform translation="2 0 3" scale="0.06 0.06 0.06">
            <inline url="tierraluna.x3d"></inline>
        </transform>
        <!-- Marte -->
        <transform translation="0 0 4" scale="0.07 0.07 0.07">
            <inline url="marte.x3d"></inline>
        </transform>
        <!-- Júpiter -->
        <transform translation="-0 0 -4" scale="0.25 0.25 0.25">
            <inline url="jupiter.x3d"></inline>
        </transform>
         <!-- Saturno -->
         <transform translation="-3 0 4.5" scale="0.09 0.1 0.1">
            <inline url="saturno.x3d"></inline>
        </transform>
         <!-- Urano -->
         <transform translation="-3.5 0 -4.5" scale="0.1 0.1 0.1">
            <inline url="urano.x3d"></inline>
        </transform>
         <!-- Neptuno -->
         <transform translation="0.6 0 5" scale="0.1 0.1 0.1">
            <inline url="neptuno.x3d"></inline>
        </transform>
         <!-- Plutón -->
         <transform translation="3.5 0 -7" scale="0.035 0.035 0.035">
            <inline url="pluton.x3d"></inline>
        </transform>

<!-- inicia meteoritos -->
        <!-- meteorito 1 -->
        <transform translation="0 0 4.5" scale="0.07 0.07 0.07">
            <inline url="dos-asteroides.x3d"></inline>
        </transform>
       <!-- meteorito 2 -->
       <transform translation="0.5 0 4.6" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
         </transform>
        <!-- meteorito 3 -->
       <transform translation="1 0 4.3" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 4 -->
       <transform translation="1.5 0 4" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 5 -->
       <transform translation="2 0 3.8" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 5 -->
       <transform translation="2.5 0 3.3" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 5 -->
       <transform translation="3 0 3" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 6 -->
       <transform translation="3.5 0 2" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 7 -->
       <transform translation="4 0 1" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 8 -->
       <transform translation="4.5 0 0" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 9 -->
       <transform translation="4 0 -0.5" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 10 -->
       <transform translation="3.8 0 -1" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>
        <!-- meteorito 11 -->
       <transform translation="3.5 0 -1.5" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
        </transform>      
     <!-- meteorito 18 -->
     <transform translation="0.3 0 4.51" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
    </transform>
    <!-- meteorito 19 -->
    <transform translation="0.4 0 4.56" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
    </transform>
    <!-- meteorito 20 -->
    <transform translation="0.3 0 4.60" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
    </transform>
    <!-- meteorito 21 -->
    <transform translation="1.6 0 4" scale="0.07 0.07 0.07">
        <inline url="dos-asteroides.x3d"></inline>
    </transform>
   >
<!-- terminan meteoritos -->
         <!-- Parámetros de animación: sensor de tiempo y cuál eje se animará -->
			<timeSensor DEF='timerTL' cycleInterval='40' loop='true'></timeSensor>
			<orientationInterpolator DEF='rotatorTL' key='
            0 
            0.5 
            1' keyValue='
            0 1 0 0 
            0 1 0 3.14 
            0 1 0 6.28'>
			</orientationInterpolator>
    </Transform> <!-- Cierre SSolar -->
    <!-- ROUTE canaliza el sensor de tiempo y la rotación al transform -->
			<ROUTE fromNode='timerTL' fromField='fraction_changed' toNode='rotatorTL' toField='set_fraction'></ROUTE>
			<ROUTE fromNode='rotatorTL' fromField='value_changed' toNode='SSolar' toField='set_rotation'></ROUTE>

    </Scene>
</x3d>
</body>
</html>
