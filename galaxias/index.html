!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sol</title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'> </script> 
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <style>
        body{
            background: #000 url("texturas/espacio.jpg");
            color: white;
            font-family: sans-serif;
        }
        .fondo{
            width: 90vw;
            height: 100vh;
            margin: auto; 
        }
        h1{
            text-align:center;
        }
        
    </style>
</head>
<body>
    <h1>Universo</h1>
<x3d class="fondo">
    <Scene>
        <!-- Animación de rotación para el sistema solar -->
    <Transform DEF="SSolar">
        <!-- SOL -->
        <Shape>
            <Appearance>
                <!-- <Material diffuseColor='1 1 0'/> -->
                <Material diffuseColor='0 0 0'/>
            </Appearance>
            <Sphere></Sphere>
        </Shape>
        <!-- Galaxia 1 -->
        <transform translation="3 2 1" scale="1 1 1">
            <inline url="galaxia.x3d"></inline>
        </transform>
        <!-- galaxia 2 -->
        <transform translation="-2 -3 -2" scale="1 1 1">
            <inline url="galaxia2.x3d"></inline>
        </transform>
        <!-- galaxia 3 -->
        <transform translation="0 -2.5 4" scale="1 1 1">
            <inline url="galaxia3.x3d"></inline>
        </transform>
        <!-- galaxia 4 -->
        <transform translation="-0 3 -4" scale="1 1 1">
            <inline url="galaxia4.x3d"></inline>
        </transform>
          <!-- galaxia 5 -->
        <transform translation="-0 1 5" scale="1 1 1">
            <inline url="galaxia5.x3d"></inline>
        </transform>
         

<!-- inicia meteoritos -->
        <!-- meteorito 1 -->
        <transform translation="0 2 -4.5" scale="0.07 0.07 0.07">
            <inline url="dos-asteroides.x3d"></inline>
        </transform>
       
   
<!-- terminan meteoritos -->
         <!-- Parámetros de animación: sensor de tiempo y cuál eje se animará -->
			<timeSensor DEF='timerTL' cycleInterval='40' loop='true'></timeSensor>
			<orientationInterpolator DEF='rotatorTL' key='
            0 
            0.5 
            1' keyValue='
            0 1 0 0 
            0 1 0 3.14 
            0 1 0 6.28'>
			</orientationInterpolator>
    </Transform> <!-- Cierre SSolar -->
    <!-- ROUTE canaliza el sensor de tiempo y la rotación al transform -->
			<ROUTE fromNode='timerTL' fromField='fraction_changed' toNode='rotatorTL' toField='set_fraction'></ROUTE>
			<ROUTE fromNode='rotatorTL' fromField='value_changed' toNode='SSolar' toField='set_rotation'></ROUTE>

    </Scene>
</x3d>
</body>
</html>
