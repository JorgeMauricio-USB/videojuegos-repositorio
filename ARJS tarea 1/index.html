<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs>


<!-- Dona y galleta -->
        <a-marker preset="hiro">
            <!-- Dona -->
            <a-entity geometry="primitive: torus; radius: 1; radius-tubular:0.25" material="src: url(texturas/dona.jpeg)" rotation="0 0 0" position="0 1 0" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing:linear">
            </a-entity>
            <!-- galleta -->
            <a-entity geometry="primitive: cylinder; radius: 0.5; height: 0.08" material="src: url(texturas/textura_galleta.jpg)" rotation="-90 0 0" position="3 1 1" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 24000; easing:linear">
            </a-entity>
        </a-marker>


         
        


    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
