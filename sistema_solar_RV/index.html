<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs>


<!-- Tierra y luna -->
        <a-marker preset="hiro">
<!-- SOL -->
            <a-entity geometry="primitive: sphere; radius: 1.5;"  material="src: url(texturas/csol.jpg)" position="0 0 0">
            </a-entity>
<!-- Espacio -->
        <a-entity geometry="primitive: plane; height:10; width: 10"  material="src: url(texturas/espacio.jpg); side: double" position="0 -3 0" rotation="90 0 0">
</a-entity>

<!-- planetas -->
            <!-- Mercurio -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: sphere; radius: 0.1;" position="2 0 0" material="src: url(texturas/cmercurio.jpg)"></a-entity>
            </a-entity>
            <!-- Venus -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: sphere; radius: 0.25;" position="-2 0 0" material="src: url(texturas/cvenus.jpg)"></a-entity>
            </a-entity>
            <!-- Tierra -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: sphere; radius: 0.3;" position="2.5 0 1" material="src: url(texturas/tierra.jpg)"></a-entity>
            </a-entity>

            <!-- Marte -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: sphere; radius: 0.3;" position="-6 0 -3" material="src: url(texturas/cmarte.jpg)"></a-entity>
            </a-entity>

            <!-- Jupiter -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: sphere; radius: 0.6;" position="-3.5 0 3.5" material="src: url(texturas/cjupiter.jpg)"></a-entity>
            </a-entity>

               <!-- anillos saturno -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
            <a-entity geometry="primitive: circle; radius: 1;" position="4.6 0 -4.25" material="src: url(texturas/anillos.png)" rotation="-90 0 0"></a-entity>
        </a-entity>


            <!-- saturno -->
        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: sphere; radius: 0.4;" position="4.6 0 -4.25" material="src: url(texturas/csaturno.jpg)"></a-entity>
            </a-entity>
        </a-entity>
         
            <!-- urano -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: sphere; radius: 0.4;" position="5 0 5.25" material="src: url(texturas/curano.jpg)"></a-entity>
            </a-entity>

            <!-- neptuno -->
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: sphere; radius: 0.4;" position="-3 0 6" material="src: url(texturas/cneptuno.jpg)"></a-entity>
            </a-entity>

             <!-- pluton -->
             <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop:true; dur:10000; easing: linear">
                <a-entity geometry="primitive: sphere; radius: 0.1;" position="5 0 7" material="src: url(texturas/cmercurio.jpg)"></a-entity>
            </a-entity>
        </a-marker>
<!-- <termina siguientes objeto -->


    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
