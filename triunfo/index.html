<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DEF y USE</title>
     <script src='https://www.x3dom.org/x3dom/release/x3dom-full.js'></script>
    <link rel='stylesheet' href='https://www.x3dom.org/x3dom/release/x3dom.css'>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            margin: 0;
        }

        .fondo {
            width: 100vw;
            height: 100vh;
}
</style>
</head>
<body>
  <X3D class="fondo">
    <Scene>
        <Transform DEF='stonehenge'>
            <!-- arco del triunfo -->
           <Transform DEF='Fila' scale="12 12 12">
           <inline DEF="Arco" url="arco_triunfo.x3d"></inline>
           </Transform>
        </Transform>

        <!-- torre eiffel -->
        <Transform DEF='Fila' translation="50 38 30" scale="00000000001 000000000001 000000000001">
          <inline DEF="Arco" url="eiffel-tower.x3d"></inline>
          </Transform>
       </Transform>

<!--Inicia Piso y cielo-->

<Background 
      skyColor="0.21 0.18 0.66,
                0.2 0.44 0.85,
                0.51 0.81 0.95,
                0.77 0.80 0.82"
      skyAngle="0.5 1.5 1.57"
      
      groundColor="0.6 0.7 0.1,
                   0.4 0.7 0.2,
                   0.1 0.6 0.1,
                   0 0.3 0.1"
      groundAngle="0.9 1.5 1.57">
      </Background>
<!--termina Piso y cielo-->


    </Scene>
  </X3D>  
</body>
</html>
